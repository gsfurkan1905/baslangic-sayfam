<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Başlangıç Sayfan</title>
    
    <meta name="referrer" content="origin">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS stilleri bir oncekiyle ayni, degisiklik yok */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            height: 100vh;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            overflow-y: auto;
        }
        
        #weather-widget {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 0.9rem;
            font-weight: 400;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 80px 20px 40px 20px;
        }

        #clock {
            font-size: 5rem;
            font-weight: 300;
            text-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        #greeting {
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #user-name {
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 5px;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        #user-name:hover { background-color: rgba(255, 255, 255, 0.1); }
        #user-name:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .search-container {
            margin: 1.5rem 0;
            width: 100%;
            max-width: 550px;
        }
        #search-bar {
            width: 100%;
            padding: 0.9rem 1.5rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }
        #search-bar:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }
        #search-bar::placeholder { color: rgba(255, 255, 255, 0.7); }

        .widget-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 1.5rem;
        }
        
        .widget {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: left;
            /* Widget'larin esit yukseklikte olmasini sagla */
            display: flex;
            flex-direction: column;
        }
        .widget h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Iframe (Widget) Stilleri */
        .widget iframe {
            width: 100%;
            flex-grow: 1; /* Iframe'in kalan boslugu doldurmasini sagla */
            min-height: 380px;
            border: none;
            border-radius: 8px;
        }
        
        /* Finans widget'inin yuksekligi */
        #finance-widget .tradingview-widget-container {
            flex-grow: 1;
            min-height: 380px;
        }
        
        /* Yapilacaklar Listesi Ozel Stilleri */
        #todo-form {
            display: flex;
            margin-bottom: 10px;
        }
        #todo-input {
            flex-grow: 1;
            padding: 0.6rem 0.8rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            font-family: 'Poppins', sans-serif;
        }
        #todo-input:focus { outline: none; }
        
        #todo-form button {
            padding: 0.6rem 0.8rem;
            font-size: 1.2rem;
            line-height: 1;
            border: none;
            background-color: #ffffff;
            color: #4e54c8;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        
        #todo-list {
            list-style: none;
            max-height: 300px; /* Yukseklik guncellendi */
            overflow-y: auto;
            padding-right: 5px;
            flex-grow: 1;
        }
        #todo-list li {
            display: flex;
            align-items: center;
            padding: 0.6rem 0.3rem;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #todo-list li span {
            flex-grow: 1;
            cursor: pointer;
            word-break: break-word;
        }
        #todo-list li.completed span {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .delete-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px 0 10px;
            opacity: 0.7;
        }
        .delete-btn:hover {
            opacity: 1;
            color: #ff4d4d;
        }
        
        @media (max-width: 768px) {
            #weather-widget {
                position: static;
                margin-bottom: 1rem;
                width: 100%;
                text-align: center;
            }
            .main-container { padding-top: 20px; }
            #clock { font-size: 4rem; }
            #greeting { font-size: 2rem; }
            #user-name { font-size: 1.25rem; }
            .widget-area { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="weather-widget">Ankara yükleniyor...</div>

    <main class="main-container">
        
        <div id="clock">12:00:00</div>
        <h1 id="greeting">Merhaba!</h1>
        <h2 id="user-name" contenteditable="true" spellcheck="false">Kullanıcı</h2>

        <div class="search-container">
            <form id="search-form" action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" id="search-bar" name="q" placeholder="Google'da ara..." autocomplete="off">
            </form>
        </div>

        <div class="widget-area">
            
            <section class="widget" id="todo-widget">
                <h2>Yapılacaklar Listesi</h2>
                <form id="todo-form">
                    <input type="text" id="todo-input" placeholder="Yeni bir görev ekle..." autocomplete="off">
                    <button type="submit">+</button>
                </form>
                <ul id="todo-list"></ul>
            </section>

            <section class="widget" id="finance-widget">
                <h2>Finans Piyasası</h2>
                
                <div class="tradingview-widget-container" style="height: 100%; width: 100%;">
                  <div id="tradingview_widget" style="height: calc(100% - 32px); width: 100%;"></div>
                  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                  <script type="text/javascript">
                  new TradingView.widget(
                  {
                    "autosize": true,
                    "symbol": "BIST:XU100",
                    "interval": "D",
                    "timezone": "Europe/Istanbul",
                    "theme": "dark",
                    "style": "1",
                    "locale": "tr",
                    "enable_publishing": false,
                    "backgroundColor": "rgba(255, 255, 255, 0)",
                    "isTransparent": true,
                    "hide_top_toolbar": true,
                    "container_id": "tradingview_widget",
                    "tabs": [
                      {
                        "title": "BIST 100",
                        "symbols": [
                          { "s": "BIST:XU100", "d": "BIST 100" }
                        ]
                      },
                      {
                        "title": "Gram Altın",
                        "symbols": [
                          { "s": "OANDA:XAUTRY", "d": "Gram Altın/TRY" }
                        ]
                      },
                      {
                        "title": "Döviz",
                        "symbols": [
                          { "s": "FX_IDC:USDTRY", "d": "Dolar/TL" },
                          { "s": "FX_IDC:EURTRY", "d": "Euro/TL" }
                        ]
                      }
                    ]
                  }
                  );
                  </script>
                </div>
            </section>

            <section class="widget" id="sports-widget">
                <h2>Süper Lig Puan Durumu</h2>
                <iframe src="https://widget.mackolik.com/standings/0gJSK25BZwXMezQx7VOXp"
                    frameborder="0" scrolling="yes" allowtransparency="true"></iframe>
            </section>

        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // --- Element Referanslari ---
        const clockEl = document.getElementById('clock');
        const greetingEl = document.getElementById('greeting');
        const userNameEl = document.getElementById('user-name');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-bar');
        const weatherEl = document.getElementById('weather-widget');
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        let tasks = [];

        // --- 1. Hava Durumu (Sabit: Ankara) ---
        function translateWeatherCode(code) {
            const codes = {
                0: "Güneşli", 1: "Parçalı Bulutlu", 2: "Parçalı Bulutlu", 3: "Çok Bulutlu",
                45: "Sisli", 48: "Sisli", 51: "Hafif Çiseleme", 53: "Çiseleme",
                61: "Hafif Yağmurlu", 63: "Yağmurlu", 65: "Şiddetli Yağmurlu",
                71: "Hafif Kar Yağışlı", 73: "Kar Yağışlı", 75: "Yoğun Kar Yağışlı",
                80: "Hafif Sağanak", 81: "Sağanak Yağmur", 82: "Şiddetli Sağanak",
                95: "Fırtına", 96: "Hafif Dolu", 99: "Şiddetli Dolu"
            };
            return codes[code] || "Bilinmiyor";
        }
        
        async function getAnkaraWeather() {
            try {
                const lat = 39.9255;
                const lon = 32.8663;
                // Engellemeyi asmak icin no-referrer policy ekledik
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`, {
                    referrerPolicy: "no-referrer"
                });
                const data = await response.json();
                
                const temp = Math.round(data.current_weather.temperature);
                const code = data.current_weather.weathercode;
                const weatherText = translateWeatherCode(code);
                
                weatherEl.textContent = `Ankara, ${temp}°C, ${weatherText}`;
            } catch (error) {
                console.error("Hava durumu alinamadi:", error);
                weatherEl.textContent = "Hava durumu alinamadi.";
            }
        }

        // --- 2. Saat ve Selamlama ---
        function updateTime() {
            const now = new Date();
            const hour = now.getHours();
            clockEl.textContent = now.toLocaleTimeString('tr-TR');
            if (hour < 5) { greetingEl.textContent = 'İyi geceler,'; }
            else if (hour < 12) { greetingEl.textContent = 'Günaydın,'; }
            else if (hour < 18) { greetingEl.textContent = 'İyi günler,'; }
            else { greetingEl.textContent = 'İyi akşamlar,'; }
        }

        // --- 3. Kullanici Adi ---
        function loadUserName() {
            const name = localStorage.getItem('homepageUser') || 'Kullanıcı';
            userNameEl.textContent = name;
        }
        userNameEl.addEventListener('blur', function() {
            const name = userNameEl.textContent.trim();
            if (name) {
                localStorage.setItem('homepageUser', name);
            } else {
                localStorage.setItem('homepageUser', 'Kullanıcı');
                userNameEl.textContent = 'Kullanıcı';
            }
        });
        
        // --- 4. Google Arama ---
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                searchInput.value = '';
            }
        });

        // --- 5. Yapilacaklar Listesi (Todo) ---
        function loadTasks() {
            tasks = JSON.parse(localStorage.getItem('todoTasks')) || [];
            renderTasks();
        }
        function saveTasks() {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }
        function renderTasks() {
            todoList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.dataset.index = index;
                if (task.completed) {
                    li.classList.add('completed');
                }
                li.innerHTML = `
                    <span>${task.text}</span>
                    <button class="delete-btn">×</button>
                `;
                todoList.appendChild(li);
            });
        }
        todoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const newText = todoInput.value.trim();
            if (newText === '') return;
            tasks.push({ text: newText, completed: false });
            saveTasks();
            renderTasks();
            todoInput.value = '';
        });
        todoList.addEventListener('click', function(e) {
            const li = e.target.closest('li');
            if (!li) return;
            const index = li.dataset.index;
            if (e.target.classList.contains('delete-btn')) {
                tasks.splice(index, 1);
            } else if (e.target.tagName === 'SPAN') {
                tasks[index].completed = !tasks[index].completed;
            }
            saveTasks();
            renderTasks();
        });

        // --- Sayfa Ilk Acildiginda Calisacak Fonksiyonlar ---
        getAnkaraWeather();
        updateTime();
        setInterval(updateTime, 1000);
        loadUserName();
        loadTasks();
    });
    </script>

</body>
</html>
